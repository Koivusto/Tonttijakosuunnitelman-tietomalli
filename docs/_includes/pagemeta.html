<p class="pagemeta">
    {% if page.modelversion %}
    <span class="badge badge badge-info">Malliversio {{ page.modelversion }}</span><br/>
    {% endif %}
    {% if page.status %}
    <span class="badge badge badge-{% case page.status %}{% when 'Keskeneräinen' %}danger{% when 'Luonnos' %}warning{% when 'Ehdotus' %}warning{% when 'Hyväksytty' %}success{% else %}info{% endcase %}">{{ page.status }}</span><br/>
    {% endif %}
    <span id="last-modified"></span><br/>
    <a href="https://github.com/YM-rakennettu-ymparisto/kaavatietomalli/issues/new?labels=Palaute&title={{ page.title | cgi_escape }}"><i class="far fa-comment-alt"></i>&nbsp;Raportoi virhe tai puute</a>
</p>
