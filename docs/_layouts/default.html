{% include header.html %}
    {% include navbar.html %}
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <p class="pagemeta">
          {% if page.modelversion %}
          <span class="badge badge badge-info">Malliversio {{ page.modelversion }}</span><br/>
          {% endif %}
          {% if page.status %}
          <span class="badge badge badge-{% case page.status %}{% when 'Keskeneräinen' %}danger{% when 'Luonnos' %}warning{% when 'Hyväksytty' %}success{% else %}info{% endcase %}">{{ page.status }}</span><br/>
          {% endif %}
          <span id="last-modified"></span>
        </p>
        {{ content }}
      </section>
    </div>
{% include footer.html %}
