{% include header.html %}
    {% include navbar.html %}
    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer challenge sidebar-container">
      <div class="inner">
        <div class="row row-offcanvas row-offcanvas-right">
          <section id="main_content" class="col-12 col-md-9">
              <p class="pagemeta">
                {% if page.modelversion %}
                <span class="badge badge-pill badge-info">Versio {{ page.modelversion }}</span>
                {% endif %}
                <span id="last-modified"></span>
              </p>
              {{ content }}
          </section>
          {% if page.sidebar %}
          <aside id="sidebar" class="col-6 col-md-3 sidebar-offcanvas">
            {% if page.sidebar.title %}<h4>{{ page.sidebar.title }}</h4>{% endif %}
            {{ page.sidebar.content }}
          </aside>
          {% endif %}
        </div>
      </div>
    </div>
{% include footer.html %}
